<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="html">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Library Manager - <span th:text="${title}">Page</span></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="/ui/books">
                    <i class="fas fa-book-reader"></i> Library Manager
                </a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="/ui/books"><i class="fas fa-list"></i> Books</a>
                    <a class="nav-link" href="/ui/books/new"><i class="fas fa-plus"></i> Add Book</a>
                    <a class="nav-link" href="/v1/books" target="_blank"><i class="fas fa-code"></i> API JSON</a>
                    <a class="nav-link" href="https://editor.swagger.io/?url=https://raw.githubusercontent.com/NAO0325/library-manager-web/main/driving/api-rest/contracts/openapi.yaml" target="_blank">
                        <i class="fas fa-file-contract"></i> Swagger
                    </a>
                </div>
            </div>
        </nav>

        <div class="container mt-4">
            <!-- Alerts -->
            <div th:if="${param.successMessage}" class="alert alert-success alert-dismissible fade show">
                <i class="fas fa-check-circle"></i> <span th:text="${param.successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Dynamic Content -->
            <div th:replace="${content}"></div>
        </div>

        <footer class="bg-light text-center text-muted py-4 mt-5">
            <div class="container">
                <p>&copy; 2025 Library Manager Web - Hexagonal Architecture Challenge</p>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
